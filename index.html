<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Poemas Balu</title>

    <link rel="stylesheet" href="styles.css">

    <style>

        body {

            margin: 0;

            font-family: Arial, sans-serif;

            background: linear-gradient(180deg, #C0E8D5, #B5D5E5);

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            align-items: center;

            gap: 20px;

            padding: 20px;

        }

        .section {

            width: 90%;

            max-width: 800px;

            border-radius: 20px;

            padding: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            backdrop-filter: blur(10px);

            background: rgba(255, 255, 255, 0.6);

        }

        header {

            text-align: center;

            background: rgba(255, 255, 255, 0.4);

            backdrop-filter: blur(15px);

        }

        #presentation {

            background: rgba(255, 255, 255, 0.4);

            backdrop-filter: blur(15px);

        }

        #poems {

            background: rgba(255, 255, 255, 0.4);

            backdrop-filter: blur(15px);

            padding: 30px;

        }

        .poem-card {

            background: #fff;

            padding: 15px;

            border-radius: 10px;

            box-shadow: 0 0 5px rgba(0,0,0,0.1);

            margin-bottom: 20px;

            position: relative;

        }

        .autor {

            display: flex;

            gap: 10px;

            position: absolute;

            right: 15px;

            bottom: 5px;

        }


    </style>

</head>

<body>

    <header class="section">

        <h1> Expreso </h1>

        <p>by Balu</p>

    </header>

    <section id="presentation" class="section">

        <p> Entra en mi mente, ve lo que siento. </p>

    </section>

    <section id="poems" class="section">

        <div class="poem-card" data-post-id="1">

            <h2> Dolores líquidos </h2>

            <p> Mi cuerpo estalla <br> dolores <br> dolores donde tus manos tocaron <br><br> En liquido me convierto <br> no queda rastro de mi <br> reflejo sufrir<br> ¡Mírame! ¡Reflejate! <br><br> No me dejes <br> Bebeme <br> hasta donde no quede gota <br> gota de lo que fui.</p>

            <div class="autor">

                <p> Balu </p>

            </div>
    
       </div>
            
        

    </section>

    

</body>

</html>
